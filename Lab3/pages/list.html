<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Робота зі списками</title>
</head>
<body>
    
    <!--Unordered list-->
    <ul>
        <li>Текст</li>
        <li>Текст</li>
        <li>Текст</li>    
    </ul>   
    <!--/Unordered list-->

    <!--Ordered list-->
    <ol>
        <li>Текст</li>
        <li>Текст</li>
        <li>Текст</li>
    </ol>
    <!--/Ordered list-->

    <!--Description list-->
    <dl>
        <dt>Термін1</dt>
        <dd>Тлумачення терміну 1</dd>
        <dt>Термін2</dt>
        <dd>Тлумачення терміну 2</dd>
    </dl>
    <!--Description list-->

</body>
</html>
