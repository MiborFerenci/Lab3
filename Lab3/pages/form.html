<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Робота з формами</title>
</head>
<body>
    
    <!--Form-->
    <form name="user" action="send.php" method="post">
        
        <!--Field with your information-->
        <fieldset>
            <legend>Персональна інформація:</legend>
            <label for="user_name">Ваше ім'я:</label>
            <input type="text" name="user_name" placeholder="Ваше ім'я" id="user_name" required>
            <br>
            <br>
            <label for="user_age">Ваш вік:</label>
            <input type="number" name="user_age" placeholder="Ваш вік" id="user_age" required>
        </fieldset>
        <!--Field with your information-->
        
        <br>
        <br>
        
        <!--Password-->
        <label for="password">Пароль:</label>
        <input type="password" name="password" placeholder="Пароль" id="password">
        <!--/Password-->
        
        <br>
        <br>
        
        <!--Gender-->
        <label>Стать:</label>
        <input type="radio" name="gender" value="male">Чоловік
        <input type="radio" name="gender" value="female">Жінка
        <!--/Gender-->

        <br>
        <br>

        <!--Remember-->
        <label for="remember">Запам'ятати мене</label>
        <input type="checkbox" name="remember" id="remember">
        <!--/Remember-->

        <br>
        <br>

        <!--From where-->
        <select name="city">
            <option value="kyiv">Київ</option>
            <option value="kherson">Херсон</option>
        </select>
        <!--/From where-->

        <br>
        <br>

        <!--Message-->
        <label for="message">Повідомлення</label>
        <textarea id="message" name="message"></textarea>
        <!--/Message-->

        <br>
        <br>

        <!--Submit button-->
        <input type="submit" value="Submit">
        <!--Submit button-->

    </form>
    <!--/Form-->

</body>
</html>
