<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Робота з таблицями</title>
</head>
<body>
    
    <!--Table-->
    <table>
        
        <!--Caption of table-->
        <caption>Таблиця 4x4</caption>
        <!--/Caption of table-->

        <!--Head of the table-->
        <thead>
            <tr>
                <th>Заголовок</th>
                <th>Заголовок</th>
                <th>Заголовок</th>
                <th>Заголовок</th>
            </tr>
        </thead>
        <!--/Head of the table-->

        <!--Body of the table-->
        <tbody>
            <tr>
                <td>Клітинка</td>
                <td>Клітинка</td>
                <td>Клітинка</td>
                <td>Клітинка</td>
            </tr>
            <tr>
                <td>Клітинка</td>
                <td>Клітинка</td>
                <td>Клітинка</td>
                <td>Клітинка</td>
            </tr>
        </tbody>
        <!--/Body of the table-->

        <!--Footer of the table-->
        <tfoot>
            <tr>
                <td>Кінець</td>
                <td>Кінець</td>
                <td>Кінець</td>
                <td>Кінець</td>
            </tr>
        </tfoot>
        <!--/Footer of the table-->

    </table>
    <!--/Table-->

</body>
</html>
